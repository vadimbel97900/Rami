<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="initial-screen" class="slider-container">
  <div class="buttons">
    <button onclick="filterSlides('pediatrics')">Педиатры</button>
    <button onclick="filterSlides('gastro')">Гастро</button>
    <button onclick="filterSlides('pediatric_gastro')">Гастро дитячі</button>
    <button onclick="filterSlides('advanced_family')">Сімейні "продвинуті"</button>
    <button onclick="filterSlides('beginner_family')">Сімейні "початківці"</button>
    <button onclick="filterSlides('ent')">Лор</button>
  </div>
</div>
<div id="slider-screen" class="slider-container" style="display: none;">
  <div class="back-button" onclick="goToInitialScreen()"></div>
  <div class="swipe-area left-area" onclick="prevSlide()"></div>
  <div class="slider" id="slider"></div>
  <div class="swipe-area right-area" onclick="nextSlide()"></div>
</div>
<script src="script.js"></script>
</body>
</html>
